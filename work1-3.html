<!DOCTYPE html>

<html>

<head>

<title>笑脸</title>

<script type="text/javascript">

  function draw(id)

  {

     var canvas=document.getElementById(id);

     if (canvas==null)

        return false;

     var context=canvas.getContext('2d');
     context.fillStyle="#57ffd0";
     context.beginPath();

     context.arc(75,75,50,0,Math.PI*2,true);  // 圆脸

     context.moveTo(110,75);
     context.fill();
     context.arc(75,75,35,0,Math.PI,false);   // 口(顺时针)

     context.moveTo(65,65);

     context.arc(60,65,5,0,Math.PI*2,true);  // 左眼

     context.moveTo(95,65);

     context.arc(90,65,5,0,Math.PI*2,true);  // 右眼
     
     context.stroke();
	 
	 
	 context.beginPath();
	 context.fillStyle="#ab4aff";
	 context.arc(175,175,50,0,Math.PI*2,true);  // 圆脸
	 
	 context.moveTo(210,175);
	 context.fill();
	 context.arc(175,175,35,0,Math.PI,false);   // 口(顺时针)
	 
	 context.moveTo(165,165);
	 
	 context.arc(160,165,5,0,Math.PI*2,true);  // 左眼
	 
	 context.moveTo(195,165);
	 
	 context.arc(190,165,5,0,Math.PI*2,true);  // 右眼
	 
	 context.stroke();
	 
	 context.fillStyle="#fffa65";
	 context.fillRect(160,15,100,100);
	 
	 context.beginPath();
	 context.fillStyle="#42ff58";
	 context.moveTo(20,150);
	 context.lineTo(20,300);
	 context.lineTo(150,300);
	 context.moveTo(20,150);
	 context.lineTo(150,300);
	 context.stroke();
	 context.fill();

   }

</script>

</head>

<body onload="draw('myCanvas');">

<canvas id="myCanvas" width="300" height="500"></canvas>

</body>

</html>
